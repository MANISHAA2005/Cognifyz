<!DOCTYPE html>
<html>
<head>
    <title>Basic Home Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Home Page</h1>
        <p>This is a basic home page example. Click the button below to change the background color.</p>
        <button onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <script>
        function changeBackgroundColor() {
            const body = document.body;
            const currentColor = body.style.backgroundColor;

            const colors = ['lightblue', 'lightgreen', 'lightcoral', 'lightgoldenrodyellow', 'lightpink'];

            const currentIndex = colors.indexOf(currentColor);
            const nextIndex = (currentIndex + 1) % colors.length;

            body.style.backgroundColor = colors[nextIndex];
        }
    </script>
</body>
</html>
